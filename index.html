<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container-flex">
      <div class="container-flex-image-quilibrium">
        <!-- <img class="container-flex-image-view" src="./images/icon-view.svg" alt="view-ic"> -->
        <div class="container-flex-image-view">
            <img src="./images/icon-view.svg" alt="view-ic">
        </div>
      </div>
      <h2 class="container-flex-title">Equilibrium #3429</h2>
      <p class="container-flex-content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-flex-parameter">
        <div class="price-parameter">
          <img src="./images/icon-ethereum.svg" alt="ethereum-ic">
          <p class="price-detail-parameter">0.041 ETH</p>
        </div>
        <div class="time-parameter">
          <img src="./images/icon-clock.svg" alt="clock-ic">
          <p class="time-detail-parameter">3 days left</p>
        </div>
      </div>
      <div class="container-flex-creator">
        <img class="creator-image" src="./images/image-avatar.png" alt="avatar">
        <h3 class="info-creator">Creation of <span class="name-creator">Jules Wyvern</span></h3>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.facebook.com/quanber1003" target="_blank">Tr·∫ßn M·∫°nh Qu√¢n</a>.
    </div>
  </div>
</body>

</html>
